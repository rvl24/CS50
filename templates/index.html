{% extends "layout.html" %}

{% block body %}

    <div>
        <form action="/compare" enctype="multipart/form-data" method="post">
            <instructions>
                Upload two files to compare: 
            </instructions>
            <div class="form-group">
                <input class="form-control-file" name="file1" type="file">
            </div>
            <div class="form-group">
                <input class="form-control-file" name="file2" type="file">
            </div>
            <instructions>
                Select comparison method: 
            </instructions>
            <div>
                <input type="radio" name="algorithm" value="lines"> Lines<br>
                <input type="radio" name="algorithm" value="sentences"> Sentences<br>
                <input type="radio" name="algorithm" value="substrings" data-toggle="collapse" data-target="#n"> Substrings
            </div>
            <div id="n" class="collapse in" >
                <input class="form-control form-control-sm" min="1" name="length" placeholder="length of substring" type="number">
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Compare Files</button>
        </form>
    </div>
{% endblock %}
